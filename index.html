<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap, JQuery, CSS Toggle Switch, and custom stylesheet-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link href="toggle-switch.css" rel="stylesheet">

    <title>Quantified Pony: the Fitbit for horses</title>   
  </head>
<body>
    <div class="switch-toggle well">
        <input id="observe" name="view" type="radio" checked>
        <label for="observe" onclick="">Observe</label>

        <input id="ride" name="view" type="radio">
        <label for="ride" onclick="">Ride</label>

        <a class="btn btn-primary"></a>
    </div>

</body>
