<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap, JQuery, CSS Toggle Switch, Gyro, Flot and custom stylesheet-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/vendor/gyro.js"></script>
    <script type="text/javascript" src="js/vendor/jquery.flot.js"></script>
    <script type="text/javascript" src="js/analysis.js"></script>
    <link href="css/toggle-switch.css" rel="stylesheet">
    <link href="css/flot.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/1.0.18/firebase.js"></script>

    <!-- Custom script -->
    <script type="text/javascript" src="js/main.js"></script>

    <title>Quantified Pony: the Fitbit for horses</title>  
  </head>
<body class="splash">

    <!-- Toggle switch -->
    <div class="switch-toggle well">
        <input id="observe" name="view" type="radio" checked>
        <label for="observe" onclick="toggleswitch('observe')">Observe</label>
        <input id="ride" name="view" type="radio">
        <label for="ride" onclick="toggleswitch('ride')">Ride</label>
        <a class="btn btn-primary"></a>
    </div>

    <!-- Content divs -->

    <!-- Start Mode -->
    <div id="start_mode">
        <center>
        <img id="logo" src="img/qplogo.png">
        </center>
    </div>

    <!-- Observe Mode -->
    <div id="observe_mode">
        <center>
        <p><button id='start_timer_button'>start</button></p>
        <div id="show_steps"></div>
        <div id="read_data"></div>
        <div id="placeholder" style="width:100%;height:300px;"></div>
        <div id="previous_runs_container">
        <p>Previous runs:</p>
        <div id="previous_runs"></div>
        </div>
        </center>
    </div>

    <!-- Ride Mode -->
    <div id="ride_mode">
        <center>
        <div id="sensor_data"></div>
        </center>
    </div>

</body>
</html>
